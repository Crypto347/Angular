<form >
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input  type="text" class="form-control" name="firstName" ngModel id="firstName" #firstName="ngModel" (change)="log(firstName)" required />
        <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.value">First name is required</div>
    </div>
    <div class="form-group">
        <label for="comment">Comment</label>
        <textarea id="comment" cols="30" rows="10" class="form-control" ngModel name="comment" #comment="ngModel"></textarea>
        <div class="alert alert-danger" *ngIf="comment.touched && !comment.value">Comment is required</div>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
