<div>
    <div>
        <input   
        type="text" 
        class="form-control" 
        #title
        (keyup.enter)="createPost(title)"/>
    </div>
    <p>{{title.value}}</p>
    <ul class="list-group">
        <li *ngFor="let post of posts" class = "list-group-item">
           
            {{post.title}}
            <button 
            class="btn btn-default btn-sm"
            (click)="updatePost(post)">Update</button>
            <button 
            class="btn btn-default btn-sm"
            (click)="deletePost(post)">Delete</button>
        </li>
       
    </ul>
</div>
